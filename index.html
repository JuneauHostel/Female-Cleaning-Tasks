<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cleaning Task</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #task {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
        #qrcode {
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resetButton {
            display: none;
            background-color: #ff4444;
        }
        #resetButton:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Daily Cleaning Task</h1>
    <div id="task">Loading task...</div>
    <div id="qrcode"></div>
    <form id="choreForm" action="redirect.html">
        <input type="hidden" name="task" id="taskInput">
        <input type="hidden" name="date" id="dateInput">
        <button type="submit">Complete Chore</button>
    </form>
    <button onclick="generateQRCode()">Refresh QR Code</button>
    <button id="resetButton" onclick="resetTasks()">Reset Tasks</button>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwETb_mVok6-a-6QnQd-CgBBKEckKTEwv9qXHqorOgXW14ZCgwxOWs6AvJZ5zcjwttk/exec';

        // Generate QR code and fetch task
        function generateQRCode() {
            document.getElementById('qrcode').innerHTML = "";
            fetch(SCRIPT_URL + '?action=getTask')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('task').innerText = data.task;
                        document.getElementById('taskInput').value = data.task;
                        document.getElementById('dateInput').value = new Date().toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit'
                        });
                        new QRCode(document.getElementById('qrcode'), {
                            text: data.task,
                            width: 200,
                            height: 200
                        });
                        // Auto-submit form to log the task
                        document.getElementById('choreForm').submit();
                    } else {
                        document.getElementById('task').innerText = 'Error: ' + data.message;
                        console.error('Error fetching task:', data.message);
                    }
                })
                .catch(error => {
                    document.getElementById('task').innerText = 'Error fetching task';
                    console.error('Fetch error:', error);
                });
        }

        // Reset task list
        function resetTasks() {
            fetch(SCRIPT_URL + '?action=reset&admin=true')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Tasks have been reset!');
                    } else {
                        alert('Error resetting tasks: ' + data.message);
                    }
                })
                .catch(error => alert('Error resetting tasks: ' + error.message));
        }

        // Show reset button for admin access
        function checkAdminAccess() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('admin') && urlParams.get('admin') === 'true') {
                document.getElementById('resetButton').style.display = 'block';
            }
        }

        // Initialize page
        window.onload = () => {
            generateQRCode();
            checkAdminAccess();
        };
    </script>
</body>
</html>
