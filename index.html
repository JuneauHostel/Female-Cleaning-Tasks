<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cleaning Task</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #task {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
        #qrcode {
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resetButton {
            display: none;
            background-color: #ff4444;
        }
        #resetButton:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Daily Cleaning Task</h1>
    <div id="task">Scan the QR code to get a task!</div>
    <div id="qrcode"></div>
    <button onclick="generateQRCode()">Refresh QR Code</button>
    <button id="resetButton" onclick="resetTasks()">Reset Tasks</button>

    <script>
        const SCRIPT_URL = 'https://script.google.com/a/macros/digitalseeds.dev/s/AKfycbyNLbWA-B-0GcAsqwpYjEy5UhbtiYu5byeO1Kdoakbk-3UcmE-7QZCTLCZYpXDxRSL5-Q/exec';

        // Generate QR code linking to ?getTask=true (matches printed QR code)
        function generateQRCode() {
            const currentUrl = window.location.href.split('?')[0];
            const taskUrl = `${currentUrl}?getTask=true`;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: taskUrl,
                width: 200,
                height: 200
            });
            document.getElementById('task').innerText = "Scan the QR code to get a task!";
        }

        // Reset task list via form submission to Apps Script
        function resetTasks() {
            const form = document.createElement('form');
            form.method = 'GET';
            form.action = `${SCRIPT_URL}?action=reset&admin=true`;
            document.body.appendChild(form);
            form.submit();
        }

        // Show reset button for admin access (?admin=true)
        function checkAdminAccess() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('admin') && urlParams.get('admin') === 'true') {
                document.getElementById('resetButton').style.display = 'block';
            }
        }

        // Handle page load and QR code scan (?getTask=true)
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('getTask') && urlParams.get('getTask') === 'true') {
                // Redirect to redirect.html to fetch and log task
                window.location.href = 'https://juneauhostel.github.io/Female-Cleaning-Tasks/redirect.html?action=getTask';
            } else {
                generateQRCode();
                checkAdminAccess();
            }
        };
    </script>
</body>
</html>
