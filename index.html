<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cleaning Task</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #task {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
        #qrcode {
            margin: 20px auto;
        }      
    </style>
</head>
<body>
    <h1>Daily Cleaning Task</h1>
    <div id="task">Scan the QR code to get a task!</div>
    <div id="qrcode"></div>
  

    <script>
        const SCRIPT_URL = 'https://script.google.com/a/macros/digitalseeds.dev/s/AKfycbzOumAQdXOkZuOOjTne2krE2P8laCeLKRpPgarSeqY-knw92nTcFzIZHvYqYmQfnuDbIg/exec';

        // Generate QR code linking to ?getTask=true (matches printed QR code)
        function generateQRCode() {
            const currentUrl = window.location.href.split('?')[0];
            const taskUrl = `${currentUrl}?getTask=true`;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: taskUrl,
                width: 200,
                height: 200
            });
            document.getElementById('task').innerText = "Scan the QR code to get a task!";
        }

        // Reset task list via Apps Script
        async function resetTasks() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=reset&admin=true`);
                const data = await response.json();
                if (data.status === 'success') {
                    document.getElementById('task').innerText = "Tasks reset! Scan to get a new task.";
                    generateQRCode();
                } else {
                    alert(`Error resetting tasks: ${data.message}`);
                }
            } catch (error) {
                alert(`Error resetting tasks: ${error.message}`);
            }
        }

        // Show reset button for admin access (?admin=true)
        function checkAdminAccess() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('admin') && urlParams.get('admin') === 'true') {
                document.getElementById('resetButton').style.display = 'block';
            }
        }

        // Handle page load and QR code scan (?getTask=true)
        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('getTask') && urlParams.get('getTask') === 'true') {
                try {
                    const response = await fetch(`${SCRIPT_URL}?action=getTask`);
                    const data = await response.json();
                    if (data.status === 'success') {
                        const redirectUrl = `https://juneauhostel.github.io/Female-Cleaning-Tasks/redirect.html?date=${encodeURIComponent(data.date)}&task=${encodeURIComponent(data.task)}`;
                        window.location.href = redirectUrl;
                    } else {
                        alert(`Error getting task: ${data.task || data.message}`);
                    }
                } catch (error) {
                    alert(`Error getting task: ${error.message}`);
                }
            } else {
                generateQRCode();
                checkAdminAccess();
            }
        };
    </script>
</body>
</html>
